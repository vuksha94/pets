<div class="table-responsive">
  <table class="table">
    <tr>
      <td>
        <img width="80" height='80' src='/api/pets/uploads/pet_profiles/{{pet?.image}}' alt='No picture'>
      </td>
    </tr>
    <tr>
      <th>Name</th><td>{{pet?.name}}</td>
    </tr>
    <tr>
      <th>Species</th><td>{{pet?.species}}</td>
    </tr>
    <tr>
      <th>Breed</th><td>{{pet?.breed}}</td>
    </tr>
    <tr>
      <th>Birth date</th><td>{{pet?.date_of_birth}}</td>
    </tr>
    
  </table>
</div>
