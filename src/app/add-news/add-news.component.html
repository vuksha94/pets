<div class="jumbotron_rpd">       
  <div class="row">            
    <div class="col-sm-6 offset-sm-3"> 
      <h2>Add news</h2>
      <form [formGroup]="addNewsForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="caption">Caption</label>
              <input type="text" formControlName="caption" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.caption.errors }" />
              <div *ngIf="submitted && f.caption.errors" class="invalid-feedback">
                  <div *ngIf="f.caption.errors.required">Required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="body">Text</label>
              <textarea type="text" rows="7" cols="7" formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }" ></textarea>
              <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
                  <div *ngIf="f.body.errors.required">Required</div>
              </div>
          </div>
          
          <div class="form-group">
              <label for="file">Choose picture</label>
              <input type="file" id="file" formControlName="image" (change)="handleFileInput($event.target.files)">
          </div>

          <div class="form-group">
              <button type="submit" [disabled]="loading" class="btn btn-primary">Save</button>
